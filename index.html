                    <span>Â∞èÊÄ™ÂØ∂ÂÆ∂Èï∑ÊúÉ</span>
                </div>
            </div>
        </div>
        
        <div id="status" style="margin-top:15px; font-size:12px; color:#888; display:flex; justify-content:space-between;">
            <span id="countText">ËºâÂÖ•‰∏≠...</span>
            <span id="timeText"></span>
        </div>
    </div>

    <!-- Ê®°ÊÖãÊ°Ü -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ê¥ªÂãïË©≥Á¥∞Ë≥áË®ä</h3>
            </div>
            <div class="modal-body">
                <div class="event-detail">
                    <div class="event-detail-icon">üìÖ</div>
                    <div class="event-detail-text" id="modalDate">Êó•ÊúüÔºö</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-icon">‚è∞</div>
                    <div class="event-detail-text" id="modalTime">ÊôÇÈñìÔºö</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-icon">üìç</div>
                    <div class="event-detail-text" id="modalLocation">Âú∞ÈªûÔºö</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-icon">üé≠</div>
                    <div class="event-detail-text" id="modalScript">ÂäáÊú¨Ôºö</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-icon">üìñ</div>
                    <div class="event-detail-text" id="modalStoryteller">Ë™™Êõ∏‰∫∫Ôºö</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="modalLinkBtn">ÂâçÂæÄÂ†±Âêç</button>
                <button class="modal-btn secondary" id="modalCloseBtn">ÈóúÈñâ</button>
            </div>
        </div>
    </div>

    <div id="tooltip" class="custom-tooltip"></div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8GSdmGL5ggYr0ADz2fwltf9mBgv-77ggRneKQOBnebWG9HGOwsqpbhn5wpYgrezLHUNwIxi1ACm5r/pub?output=csv";
        let events = [];
        let hiddenLocs = new Set();
        let query = "";
        let isDarkTheme = true; // È†êË®≠ÁÇ∫ÊöóËâ≤‰∏ªÈ°å
        
        const locConfig = {
            "101ÈêòÊ®ì": { 
                darkBg: "#1e3a5f",
                lightBg: "#e7f5ff",
                color: "#4dabf7", 
                borderColor: "#4dabf7"
            },
            "Ê≠™Â∏∏Á†îÁ©∂ÊâÄ": { 
                darkBg: "#3d1e5f",
                lightBg: "#f8f0fc",
                color: "#da77f2", 
                borderColor: "#da77f2"
            },
            "Â∞èÊÄ™ÂØ∂ÂÆ∂Èï∑ÊúÉ": { 
                darkBg: "#1e3a2a",
                lightBg: "#e6f7e9",
                color: "#3a8c4a", 
                borderColor: "#3a8c4a"
            }
        };

        // ‰∏ªÈ°åÂàáÊèõÂáΩÊï∏
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').textContent = "‚òÄÔ∏è ÂàáÊèõ‰∫ÆËâ≤‰∏ªÈ°å";
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                document.getElementById('themeToggle').textContent = "üåô ÂàáÊèõÊöóËâ≤‰∏ªÈ°å";
            }
            
            // ÈáçÊñ∞Ê∏≤ÊüìÈ†ÅÈù¢‰ª•ÊáâÁî®Êñ∞ÁöÑ‰∏ªÈ°åÈ°èËâ≤
            render();
        }

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') {
                            if (q && line[j+1] === '"') { cur += '"'; j++; }
                            else q = !q;
                        } else if (c === ',' && !q) {
                            vals.push(cur.trim().replace(/^"|"$/g, ''));
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim().replace(/^"|"$/g, ''));

                    const row = {};
                    headers.forEach((h, idx) => row[h] = vals[idx] || '');
                    
                    const dateStr = row['Êó•Êúü'] || '';
                    const [m, d] = dateStr.split('/');
                    if (!m || !d) continue;
                    
                    events.push({
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['ÊôÇÈñì'] || '',
                        loc: row['Âú∞Èªû'] || 'Êú™ÊåáÂÆö',
                        script: row['ÂäáÊú¨ÂêçÁ®±'] || 'Êú™ÂëΩÂêçÂäáÊú¨',
                        st: row['Ë™™Êõ∏‰∫∫'] || 'ÂæÖÁ¢∫Ë™ç',
                        link: row['Â†±ÂêçÈÄ£Áµê'] || '#'
                    });
                }
                render();
            } catch (e) { 
                console.error(e);
                document.getElementById('countText').textContent = "ËºâÂÖ•Â§±Êïó"; 
            }
        }

        function render() {
            // ÁîüÊàêÁØ©ÈÅ∏ÊåâÈàï
            const f = document.getElementById('filters');
            f.innerHTML = '<div class="filter-label">Âú∞ÈªûÁØ©ÈÅ∏Ôºö</div>';
            Object.keys(locConfig).forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                b.textContent = l;
                const isH = hiddenLocs.has(l);
                const c = locConfig[l];
                
                if (isH) {
                    // Èö±ËóèÁãÄÊÖã
                    if (isDarkTheme) {
                        b.style.backgroundColor = '#333';
                        b.style.color = '#666';
                        b.style.border = `2px solid #444`;
                    } else {
                        b.style.backgroundColor = '#eee';
                        b.style.color = '#adb5bd';
                        b.style.border = `2px solid #dee2e6`;
                    }
                } else {
                    // È°ØÁ§∫ÁãÄÊÖã
                    if (isDarkTheme) {
                        b.style.backgroundColor = c.darkBg;
                        b.style.color = c.color;
                        b.style.border = `2px solid ${c.borderColor}`;
                    } else {
                        b.style.backgroundColor = c.lightBg;
                        b.style.color = c.color;
                        b.style.border = `2px solid ${c.borderColor}`;
                    }
                }
                
                b.onclick = () => { 
                    if(hiddenLocs.has(l)) {
                        hiddenLocs.delete(l); 
                    } else {
                        hiddenLocs.add(l); 
                    } 
                    render(); 
                };
                f.appendChild(b);
            });
            
            // Êõ¥Êñ∞ÁãÄÊÖãÊ¨Ñ
            updateStatusBar();
            
            // ÁîüÊàêÊó•ÊõÜ
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const y = 2026, m = 1;
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            // Ê™¢Êü•ÊòØÂê¶ÊòØÊ∏ÖÂñÆÊ®°Âºè
            const isListMode = document.body.classList.contains('view-list');
            
            if (!isListMode) {
                // Á∂≤Ê†ºÊ®°Âºè
                // ÂÖàÊ∑ªÂä†ÊòüÊúüË°®È†≠
                const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
                weekdays.forEach(day => {
                    const weekdayCell = document.createElement('div');
                    weekdayCell.className = 'weekday-cell';
                    weekdayCell.textContent = day;
                    grid.appendChild(weekdayCell);
                });
                
                // 2026Âπ¥1Êúà1Êó•ÊòØÊòüÊúüÂõõÔºåÊâÄ‰ª•ÂâçÈù¢ÈúÄË¶ÅÊ∑ªÂä†Á©∫ÁôΩÂñÆÂÖÉÊ†º
                const firstDayOfMonth = new Date(y, m-1, 1).getDay();
                
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty-cell';
                    emptyCell.textContent = '';
                    grid.appendChild(emptyCell);
                }
            }
            
            let total = 0;
            
            // Â¶ÇÊûúÊòØÊ∏ÖÂñÆÊ®°ÂºèÔºåÂè™ËôïÁêÜÊúâÊ¥ªÂãïÁöÑÊó•Êúü
            let dateRange = [];
            if (isListMode) {
                // Êî∂ÈõÜÊâÄÊúâÊúâÊ¥ªÂãïÁöÑÊó•Êúü
                const datesWithEvents = new Set();
                events.forEach(e => {
                    if (!hiddenLocs.has(e.loc) && (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query))) {
                        datesWithEvents.add(e.date);
                    }
                });
                dateRange = Array.from(datesWithEvents).sort();
            } else {
                // Á∂≤Ê†ºÊ®°ÂºèÔºöËôïÁêÜÊï¥ÂÄãÊúàÁöÑÊó•Êúü
                for (let d=1; d<=days; d++) {
                    dateRange.push(`${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`);
                }
            }
            
            dateRange.forEach(ds => {
                const [y, m, d] = ds.split('-');
                const dayNum = parseInt(d);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${parseInt(m)}/${dayNum}</span><span class="date-text">${['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, parseInt(m)-1, dayNum).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    if (isListMode) {
                        cell.classList.add('has-events');
                    }
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { 
                            darkBg: "#2a2a2a", 
                            lightBg: "#f0f0f0", 
                            color: "#999", 
                            borderColor: "#999" 
                        };
                        
                        // Ê†πÊìö‰∏ªÈ°åË®≠ÁΩÆ‰∫ã‰ª∂Âç°ÁâáÈ°èËâ≤
                        if (isDarkTheme) {
                            div.style.backgroundColor = c.darkBg;
                            div.style.color = '#e0e0e0';
                            div.style.borderLeftColor = c.borderColor;
                        } else {
                            div.style.backgroundColor = c.lightBg;
                            div.style.color = '#333';
                            div.style.borderLeftColor = c.borderColor;
                        }
                        
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.opacity = '1';
                            t.style.display = 'block';
                            
                            const rect = div.getBoundingClientRect();
                            let top = rect.top - 40;
                            let left = rect.left + rect.width / 2;
                            
                            if (top < 10) {
                                top = rect.bottom + 10;
                            }
                            
                            t.style.transform = 'translateX(-50%)';
                            t.style.top = `${top}px`;
                            t.style.left = `${left}px`;
                        };
                        
                        div.onmouseleave = () => {
                            const t = document.getElementById('tooltip');
                            t.style.opacity = '0';
                            setTimeout(() => {
                                t.style.display = 'none';
                            }, 200);
                        };
                        
                        div.onclick = () => openModal(e, {
                            month: parseInt(m), 
                            date: dayNum, 
                            weekday: ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, parseInt(m)-1, dayNum).getDay()]
                        });
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'Êö´ÁÑ°Ê¥ªÂãï';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            });
            
            document.getElementById('countText').textContent = `ÂÖ±È°ØÁ§∫ ${total} ÂÄãÊ¥ªÂãï`;
        }

        function updateStatusBar() {
            const statusText = document.getElementById('statusText');
            
            const hiddenCount = hiddenLocs.size;
            if (hiddenCount === 0) {
                statusText.textContent = "È°ØÁ§∫ÊâÄÊúâÂú∞ÈªûÁöÑÊ¥ªÂãï";
            } else if (hiddenCount === 3) {
                statusText.textContent = "ÊâÄÊúâÂú∞ÈªûÊ¥ªÂãïÁöÜÂ∑≤Èö±Ëóè";
            } else {
                const hiddenList = Array.from(hiddenLocs).join('„ÄÅ');
                statusText.textContent = `Â∑≤Èö±ËóèÔºö${hiddenList}`;
            }
        }

        function openModal(e, dayInfo) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalTime = document.getElementById('modalTime');
            const modalLocation = document.getElementById('modalLocation');
            const modalScript = document.getElementById('modalScript');
            const modalStoryteller = document.getElementById('modalStoryteller');
            const linkBtn = document.getElementById('modalLinkBtn');
            const closeBtn = document.getElementById('modalCloseBtn');
            
            // Ë®≠ÁΩÆÊ®°ÊÖãÊ°ÜÂÖßÂÆπ
            modalTitle.textContent = e.script;
            modalDate.textContent = `Êó•ÊúüÔºö${dayInfo.month}/${dayInfo.date}Ôºà${dayInfo.weekday}Ôºâ`;
            
            if (e.time && e.time.trim() !== "") {
                modalTime.textContent = `ÊôÇÈñìÔºö${e.time.substring(0, 5)}`;
            } else {
                modalTime.textContent = `ÊôÇÈñìÔºö`;
            }
            
            modalLocation.textContent = `Âú∞ÈªûÔºö${e.loc}`;
            modalScript.textContent = `ÂäáÊú¨Ôºö${e.script}`;
            modalStoryteller.textContent = `Ë™™Êõ∏‰∫∫Ôºö${e.st || 'ÂæÖÁ¢∫Ë™ç'}`;
            
            // Ê™¢Êü•Ê¥ªÂãïÊòØÂê¶Â∑≤ÈÅéÊúü
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            
            // Ë®≠ÁΩÆÈÄ£ÁµêÊåâÈàï
            linkBtn.dataset.link = e.link || '#';
            if (e.link && e.link !== '#') {
                if (passed) {
                    linkBtn.textContent = 'ÂâçÂæÄÊü•Áúã';
                    linkBtn.style.backgroundColor = '#6c757d';
                } else {
                    linkBtn.textContent = 'ÂâçÂæÄÂ†±Âêç';
                    linkBtn.style.backgroundColor = '#4dabf7';
                }
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = false;
                linkBtn.style.opacity = '1';
                linkBtn.style.cursor = 'pointer';
            } else {
                linkBtn.textContent = 'ÁÑ°ÈÄ£Áµê';
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = true;
                linkBtn.style.opacity = '0.6';
                linkBtn.style.cursor = 'not-allowed';
                linkBtn.style.backgroundColor = '#6c757d';
            }
            
            // Ë®≠ÁΩÆÊåâÈàïÈªûÊìä‰∫ã‰ª∂
            linkBtn.onclick = () => {
                if (e.link && e.link !== '#') {
                    window.open(e.link, '_blank');
                }
                modal.classList.remove('active');
            };
            
            closeBtn.onclick = () => {
                modal.classList.remove('active');
            };
            
            // ÈªûÊìäËÉåÊôØÈóúÈñâÊ®°ÊÖãÊ°Ü
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            };
            
            // È°ØÁ§∫Ê®°ÊÖãÊ°Ü
            modal.classList.add('active');
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        document.getElementById('gridBtn').onclick = () => {
            document.body.className = isDarkTheme ? 'view-grid dark-theme' : 'view-grid light-theme';
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('listBtn').onclick = () => {
            document.body.className = isDarkTheme ? 'view-list dark-theme' : 'view-list light-theme';
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('refreshBtn').onclick = () => load(true);
        
        document.getElementById('searchInput').oninput = (e) => { 
            query = e.target.value.trim(); 
            render(); 
        };
        
        // ‰∏ªÈ°åÂàáÊèõÊåâÈàï‰∫ã‰ª∂
        document.getElementById('themeToggle').onclick = toggleTheme;

        // ÂàùÂßãÂåñ
        if (window.innerWidth <= 768) {
            document.getElementById('listBtn').click();
        }
        
        // Ë®≠ÂÆöÊôÇÈñìÈ°ØÁ§∫
        function updateTime() {
            const now = new Date();
            document.getElementById('timeText').textContent = 
                `Êõ¥Êñ∞ÊôÇÈñì: ${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }
        setInterval(updateTime, 60000);
        updateTime();
        
        load();
    </script>
